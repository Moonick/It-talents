<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        label {
            display: inline-block;
            width: 10%;
        }
        
        .courtesy {
            display: inline-block;
            width: 20px;
        }
        
        input,
        label,
        textarea,
        select {
            margin: 5px;
        }
        
        textarea {
            width: 314px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Add Employee</h1>
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" name="firstName" value="John"><br/>

            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" name="lastName" value="Wayne"><br/>

            <label for="courtesy">Title of Courtesy:</label>
            <input id="courtesy1" type="radio" name="courtesy" value="Dr"><label for="courtesy1" class="courtesy">Dr</label>
            <input id="courtesy2" type="radio" name="courtesy" value="Mr"><label for="courtesy2" class="courtesy">Mr</label>
            <input id="courtesy3" type="radio" name="courtesy" value="Mrs"><label for="courtesy3" class="courtesy">Mrs</label>
            <input id="courtesy4" type="radio" name="courtesy" value="Ms"><label for="courtesy4 " class="courtesy">Ms</label><br/>

            <label for="bDay">Birth day:</label>
            <input type="date" name="bDay"><br/>

            <label for="bDay">Hire day:</label>
            <input type="date" name="hireDate"><br/>

            <label for="address">Address:</label>
            <input id="address" type="text " name="address"><br/>

            <label for="city ">City:</label>
            <input id="city" type="text" name="city"><br/>

            <label for="region ">Region:</label>
            <input id="region" type="text" name="region"><br/>

            <label for="postCode">Postal Code:</label>
            <input id="postCode" type="number" name="postCode"><br/>

            <label for="country">Country:</label>
            <input id="country" type="text" name="country"><br/>

            <label for="homePhone">Home phone:</label>
            <input id="homePhone" type="text" name="homePhone"><br/>

            <label for="extension ">Extension:</label>
            <input id="extension" type="text" name="extension"><br/>

            <label>Notes:</label><br>
            <textarea idname="comments">This is a multi-line text field</textarea><br>

            <label>Meneger:</label>
            <select name="gender ">
                <option value="Value 1">Somebody</option>
                <option value="Value 2" selected="selected">Andrew Filler</option>
                <option value="Value 3">Other</option>
            </select><br>

            <label>Password:</label>
            <input type="password" name="pass"><br>

            <label>Repeat password:</label>
            <input type="password" name="re-pass"><br>

            <input type="submit" value="Add Employee">



        </form>
    </div>

</body>

</html>
