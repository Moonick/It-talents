<script>
    var hour = Number(prompt("Въведете час:"));

    while (isNaN(hour) || hour < 0 || hour > 24) {
        hour = Number(prompt("Невалидни данни! Въведете час:"));
    }

    if (hour >= 4 && hour < 9) {
        alert("Добро утро!");
    } else if (hour >= 9 && hour < 18) {
        alert("Добър ден!");
    } else if ((hour >= 18 && hour <= 24) || (hour >= 0 && hour < 4)) {
        alert("Добър вечер!");
    }
</script>
